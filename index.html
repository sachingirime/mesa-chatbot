<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Chatbot</title>
    <style>
        .sticky-chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="sticky-chatbot">
    <script async data-id="5976714137" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
</div>

</body>
</html>
